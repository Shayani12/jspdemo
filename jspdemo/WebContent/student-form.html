<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body>
<form action="student-response.jsp">
	First Name: <input type="text" name="firstName"/>
	
	<br/><br/>
	Last Name: <input type="text" name="lastName"/>
	
	<br/><br/>
	
	Country: <select name="country">
		<option>New York</option>
		<option>India</option>
		<option>LA</option>
		<option>California</option>
		<option>Yemen</option>
		<option>Kola</option>
		</select>
	<br/><br/>
	
	<input type="radio" name="favoriteLanguage" value="Java">Java
	
	<input type="radio" name="favoriteLanguage" value="React.js">ReactJS
	
	<input type="radio" name="favoriteLanguage" value="Node.js">Node.js
	
	<input type="radio" name="favoriteLanguage" value="RubyOnRails">RubyOnRails
	
	<br/><br/>
	<input type="checkbox" name="favoriteLanguageCheck" value="Java">Java
	
	<input type="checkbox" name="favoriteLanguageCheck" value="React.js">ReactJS
	
	<input type="checkbox" name="favoriteLanguageCheck" value="Node.js">Node.js
	
	<input type="checkbox" name="favoriteLanguageCheck" value="RubyOnRails">RubyOnRails
	
	
	<br/><br/>
		
	<input type="submit" value="Submit">
	
</form>

</body>
</html>
